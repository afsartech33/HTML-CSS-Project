<body>
     <h1 class="heading">JAVASCRIPT</h1>
     <h2 id="head"></h2>

      <script>
        let name="Rocky";
        let age= 21;
        let isStudent= true;
        let marks;
        let aadhar= 1234567890;
        console.log(name);
        console.log(age);
        console.log(isStudent);
        console.log(marks);
        console.log(aadhar);

        let a= 10;
        let b= 3;
        console.log(a+b);
        console.log(a-b);
        console.log(a*b);
        console.log(a/b);
        console.log(a%b);
        console.log(a**b);

        let x= 10;
        x+=2;
        console.log(x);
        x-=3;
        console.log(x);
        x*=2;
        console.log(x);
        x/=4;
        console.log(x);
        x%=3;
        console.log(x);
        x**=2;
        console.log(x);

        let p = 5;
        let q = '5';
        console.log(typeof(p));
        console.log(typeof(q));
        console.log(p==q)
        console.log(p===q)
        console.log(p!=q)
        console.log(p!==q)
        console.log(p<10)
        console.log(p>=5)
        console.log(q>1);
        console.log(q)
        let m= 33;
        let n= 24;
        console.log(m> 35 && n>20);
        console.log(m>35 || n>20);
        console.log(!(m>35 || n>20));
// Increment/ Decrement
        let count = 5;
        console.log(++count);
        let v= count++;
        console.log(v);
        console.log(count);
        let ct = 6;
        console.log(--ct);
        console.log(ct--);
        let u = --ct;
        console.log(u);
        console.log(ct);
// Ternary operator
        let surya_age= 20;
        let marriage_eligible = (surya_age >=23) ? "Eligible" : "Not Eligible";
        console.log(marriage_eligible);
      </script>
